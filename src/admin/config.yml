backend:
  name: git-gateway
  branch: main
local_backend: true
  # when using a custom proxy server port
  # url: http://localhost:8082/api/v1
media_folder: "src/images/"
public_folder: "/images/"
site_url: "https://compassionate-fermat-ce8ea1.netlify.app/"
display_url: "mountadamschallenge.org"
logo_url: "/images/logo-admin.png"
collections:
  - name: "reports" # Used in routes, e.g., /admin/collections/blog
    label: "Reports" # Used in the UI
    label_singular: "Report"
    folder: "src/reports" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    delete: true # Allow users to delete items in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    summary: "{{year}}-{{month}}-{{day}} • {{title}}"
    description: "Accounts of folks' (mis)adventures on the MAC."
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string", hint: "Give this report a title", required: true }
      - { label: "Run Date", name: "date", widget: "date", hint: "Date of attempt on the Mount Adams Challenge", required: true }
      - { label: "Published", name: "published", widget: "boolean", hint: "By default, reports are published as soon as you click the 'Publish' button in the main navigation. To prevent this, toggle the switch to the left. [ 'off' = gray | 'on' = blue]", default: true }
      - { label: "Related Result(s)", name: "related_results", widget: "relation", collection: "results", value_field: "{{slug}}", search_fields: ["name", "date"], display_fields: ["name", "date"], multiple: true, required: false }
      - { label: "Featured Image", name: "featured_img", widget: "image", multiple: false, required: false }
      - { label: "Body", name: "body", widget: "markdown" }
    view_groups:
      - label: Year
        field: date
        # groups items based on the value matched by the pattern
        pattern: \d{4}
    view_filters:
      - label: Published
        field: published
        pattern: true
      - label: Not Published
        field: published
        pattern: false
  - name: "results" # Used in routes, e.g., /admin/collections/blog
    identifier_field: "name"
    label: "Results" # Used in the UI
    label_singular: "Result"
    folder: "src/_data/results" # The path to the folder where the documents are stored
    extension: "yaml"
    format: "yaml"
    slug: "{{year}}-{{month}}-{{day}}-{{name}}"
    create: true # Allow users to create new documents in this collection
    delete: true # Allow users to delete items in this collection
    summary: "{{date}} • {{name}} • [{{time}}]"
    description: "Results for each participant of the MAC. Visible on the 'Results' page."
    fields: # The fields for each document, usually in front matter
      - { label: "Run Date", name: "date", widget: "date", hint: "Date of attempt on the Mount Adams Challenge", required: true }
      - { label: "Runner Name", name: "name", widget: "string", hint: "Runner's first then last name (e.g., 'Doug Mayer')", required: true }
      - { label: "Runner Time", name: "time", widget: "string", hint: "Runner's run time. Format should be 'H:MM:SS'", required: true }
      - { label: "Related Report", name: "related_report", widget: "relation", collection: "reports", value_field: "title", search_fields: ["date", "title"], display_fields: ["title"], hint: "Pair this result with a write up (report) if one exists.", required: false }
      - { label: "Published", name: "published", widget: "boolean", hint: "By default, results are published as soon as you click the 'Publish' button in the main navigation. To prevent this, toggle the switch to the left. [ 'off' = gray | 'on' = blue]", default: true }
    sortable_fields: ['date', 'name', 'time']
    view_groups:
      - label: Year
        field: date
        # groups items based on the value matched by the pattern
        pattern: \d{4}
    view_filters:
      - label: Published
        field: published
        pattern: true
      - label: Not Published
        field: published
        pattern: false
  - name: "route_page"
    label: "Route Page"
    files:
      - label: "Segments"
        label_singular: "Segment"
        name: "segments"
        # create: true
        delete: true
        file: "src/_data/segments.yaml"
        extension: "yaml"
        format: "yaml"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            allow_add: true
            add_to_top: true
            collapsed: true
            summary: "{{order}} • {{name}} • {{distance}}mi • {{grade}}% • {{elevation_change_value}}ft"
            fields:
              - { label: "Segment Name", name: "name", widget: "string", hint: "Trail name." }
              - { label: "Order", name: "order", widget: "number" }
              - { label: "Distance (mi)", name: "distance", widget: "number", value_type: "int", hint: "Distance of this segment in miles." }
              - { label: "Grade (%)", name: "grade", widget: "number", hint: "Grade of this segment as a percentage. Whole number -- no need for '%' sign" }
              - { label: "Elevation Change Positive?", name: "elevation_change_is_positive", widget: "boolean", hint: "Is the elevation change positive? Defaults to true. If the change is negative, slide the toggle left. [gray = 'false' | blue = 'true']", default: true }
              - { label: "Net Elevation Change", name: "elevation_change_value", widget: "number", hint: "Elevation change (gain or loss) as a whole number in feet." }
              - { label: "Description", name: "description", widget: "text", hint: "Short description of the segment." }
